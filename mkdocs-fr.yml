site_name: Espace d'analyse avancée du COVID-19
site_url: https://statcan.github.io/daaas/fr/
site_description: User guide for the DAaaS Covid-19 Platform
copyright: Copyright &copy; 2020 Statistics Canada

docs_dir: docs/fr
site_dir: site/fr

repo_name: statcan/daaas
repo_url: https://github.com/statcan/daaas
edit_uri: edit/master/docs/fr

plugins:
  - search:
      lang: fr

theme:
  name: material
  language: fr
  #features:
  #  - tabs
  palette:
    primary: indigo
    accent: teal
  show_sidebar: false
  #logo: images/statcan.png

markdown_extensions:
  - toc:
      baselevel: 2
  - attr_list
  - admonition
  - codehilite
  - mdx_truly_sane_lists
  - pymdownx.details

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/statcan/daaas
    - icon: fontawesome/brands/slack
      link: https://statcan-eaa.slack.com

# Page tree
nav:
  - Démarrage: index.md
  - Analyse:
      - Kubeflow: 1-Experiences/Kubeflow.md
      - Jupyter: 1-Experiences/Jupyter.md
      - ML-Workspaces: 1-Experiences/ML-Workspaces.md
      - DataBricks: 1-Experiences/Databricks.md
      - MLflow: 1-Experiences/MLflow.md
  - Publication:
      - R Shiny: 2-Publication/R-Shiny.md
      - PowerBI: 2-Publishing/PowerBI.md
      - Sur mesure: 2-Publication/Sur-mesure.md
  - Pipelines:
      - Kubeflow Pipelines: 3-Pipelines/Kubeflow-Pipelines.md
      - Pachyderm: 3-Pipelines/Pachyderm.md
  - Collaboration: Collaboration.md
  - Stockage: Stockage.md
  - Aide/Contactez-nous: Aide.md
