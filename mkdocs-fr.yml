site_name: Espace d'analyse avancée
site_url: https://statcan.github.io/aaw/fr/
site_description: User guide for the AAW
copyright: Copyright &copy; 2023 Statistics Canada

docs_dir: docs/fr
site_dir: site/fr

repo_name: StatCan/aaw
repo_url: https://github.com/StatCan/aaw
edit_uri: edit/master/docs/fr

theme:
  name: material
  features:
    - content.tabs.link
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
  language: fr
  show_sidebar: true
  #logo: images/statcan.png

markdown_extensions:
  - toc:
      baselevel: 1
      permalink: true
  - attr_list
  - admonition
  - codehilite
  - mdx_truly_sane_lists
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - md_in_html

plugins:
  - mkdocs-jupyter:
      include_source: true
  - search:
      lang: fr

use_directory_urls: false

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/StatCan/aaw
    - icon: fontawesome/brands/slack
      link: https://statcan-aaw.slack.com

