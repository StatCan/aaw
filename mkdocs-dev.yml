site_name: AAW Dev Docs
site_url: https://statcan.github.io/aaw/en/
site_description: Developer Docs
copyright: Copyright &copy; 2020 Statistics Canada

docs_dir: docs/dev
site_dir: site/dev

repo_name: StatCan/daaas
repo_url: https://github.com/StatCan/aaw
edit_uri: edit/master/docs/dev

theme:
  name: material
  features:
    - content.tabs.link
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
  language: en
  show_sidebar: true
  #logo: images/statcan.png

markdown_extensions:
  - toc:
      baselevel: 1
      permalink: true
  - attr_list
  - admonition
  - codehilite
  - mdx_truly_sane_lists
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/StatCan/aaw
    - icon: fontawesome/brands/slack
      link: https://statcan-aaw.slack.com
