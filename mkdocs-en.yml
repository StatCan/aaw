site_name: AAW Docs
site_url: https://statcan.github.io/daaas/en/
site_description: User guide for the Advanced Analytics Workspace
copyright: Copyright &copy; 2023 Statistics Canada
strict: true

docs_dir: docs/en
site_dir: site/en

repo_name: StatCan/daaas
repo_url: https://github.com/StatCan/daaas
edit_uri: edit/master/docs/en

theme:
  name: material
  features:
    - content.tabs.link
    - content.code.copy
  language: en
  show_sidebar: true
  #logo: images/statcan.png

markdown_extensions:
  - toc:
      baselevel: 1
      permalink: true
  - attr_list
  - admonition
  - codehilite
  - mdx_truly_sane_lists
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/StatCan/daaas
    - icon: fontawesome/brands/slack
      link: https://statcan-aaw.slack.com

# Page tree
nav:
  - Analysis:
      - Kubeflow: 1-Experiments/Kubeflow.md
      - Jupyter: 1-Experiments/Jupyter.md
      - RStudio: 1-Experiments/RStudio.md
      - Remote Desktop: 1-Experiments/Remote-Desktop.md
  - Publishing:
      - R Shiny: 2-Publishing/R-Shiny.md
      - Dash: 2-Publishing/Dash.md
      - Datasette: 2-Publishing/Datasette.md
      - Power BI: 2-Publishing/PowerBI.md
      - Custom: 2-Publishing/Custom.md
  - MLOps:
      - What are Machine Learning Models: 3-MLOps/Machine-Learning.md
      - How to train ML Models: 3-MLOps/Machine-Learning-Training-Pipelines.md
      - How to Store ML Models: 3-MLOps/Machine-Learning-Model-Cloud-Storage.md
      - How to Serve ML Models: 3-MLOps/Machine-Learning-Model-Serving.md
      - How to Integrate with External PaaS: 3-MLOps/PaaS-Integration.md
  - Collaboration:
      - Overview: 4-Collaboration/Overview.md
      - Request a Namespace: 4-Collaboration/Request-a-Namespace.md
      - GEA: 4-Collaboration/Geospatial-Analytical-Environment.md
  - Storage:
      - Overview: 5-Storage/Overview.md
      - Disks: 5-Storage/Disks.md
      - MinIO: 5-Storage/MinIO.md
  - Gitlab:
      - Gitlab: 6-Gitlab/Gitlab.md
  - Contact: Help.md
