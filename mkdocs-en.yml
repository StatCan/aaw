site_name: Advanced Analytics Workspace
site_url: https://statcan.github.io/daaas/en/
site_description: User guide for the Advanced Analytics Workspace
copyright: Copyright &copy; 2023 Statistics Canada
strict: true

docs_dir: docs/en
site_dir: site/en

repo_name: StatCan/daaas
repo_url: https://github.com/StatCan/daaas
edit_uri: edit/master/docs/en

theme:
  name: material
  features:
    - content.tabs.link
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
  language: en
  show_sidebar: true
  #logo: images/statcan.png

markdown_extensions:
  - toc:
      baselevel: 1
      permalink: true
  - attr_list
  - admonition
  - codehilite
  - mdx_truly_sane_lists
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/StatCan/daaas
    - icon: fontawesome/brands/slack
      link: https://statcan-aaw.slack.com

